<link rel="import" href="{$components_url}bower_components/paper-button/paper-button.html">
<link rel="import" href="{$components_url}bower_components/paper-progress/paper-progress.html">
<link rel="import" href="{$components_url}bower_components/iron-icons/notification-icons.html">


<style is="custom-style">
    paper-button.custom {
        --paper-button-ink-color: var(--paper-pink-a200);
        /* These could also be individually defined for each of the
          specific css classes, but we'll just do it once as an example */
        --paper-button-flat-keyboard-focus: {
            background-color: var(--paper-pink-a200);
            color: white !important;
        };
        --paper-button-raised-keyboard-focus: {
            background-color: var(--paper-pink-a200) !important;
            color: white !important;
        };
    }
    paper-button.custom:hover {
        background-color: var(--paper-indigo-100);
    }
    paper-button.pink {
        color: var(--paper-pink-a200);

    }
    paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
            background-color: var(--paper-pink-a200) !important;
            color: white !important;
        };
    }
    paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
    }
    paper-button.green[active] {
        background-color: var(--paper-red-500);
    }

    paper-button {
        margin: 20px;
    }

    paper-progress {
        width: inherit;
    }

</style>

<h4 class="ow_center">Knowledge's level</h4>
<paper-progress id="progress" value="{$value}" min="0" max="{$count}"></paper-progress>

{if $flag==true}

<h4 class="ow_center">Today's challenges</h4>

<paper-button raised class="custom green" onclick="SPODTUTORIAL.showFloatBox({$firstChallengeId});"><iron-icon icon="notification:event-available"></iron-icon></paper-button>
<paper-button raised class="custom green" onclick="SPODTUTORIAL.showFloatBox({$secondChallengeId});"><iron-icon icon="notification:event-available"></iron-icon></paper-button>
{/if}

<p id="result"></p>

<script>
    function updateProgress() {
        result =  document.getElementById('progress');
        progress.value += 1;
    }
</script>
